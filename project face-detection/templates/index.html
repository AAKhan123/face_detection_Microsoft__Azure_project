<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Face Detection using Azure Cognitive Services</h1>
        <form id="faceForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageFile">Upload Image</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Detect Faces</button>
        </form>
        <div id="result" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#faceForm').on('submit', function(event){
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/detect',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response){
                        $('#result').html('<pre>' + JSON.stringify(response, null, 4) + '</pre>');
                    }
                });
            });
        });
    </script>
</body>
</html>
